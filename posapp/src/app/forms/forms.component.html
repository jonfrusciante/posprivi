<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="row">
    <div class="form_bg">
      <form #form="ngForm" (ngSubmit)="registerUser(form)">
        <h2 class="text-center">AGGIUNGI PRODOTTI</h2>
        <br/>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nome Prodotto" name="nameitems" required ngModel>
        </div>
        <div class="form-group">
          <ng-select [(ngModel)]="selectedCat" [ngModelOptions]="{standalone: true}">
            <ng-option *ngFor="let cat of Categorie$ | async" [value]="cat.nome" [disabled]="cat.disabled" >{{cat.nome}}</ng-option>
          </ng-select>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="prezzo" placeholder="Prezzo" name="prezzo"  required ngModel #prezzo="ngModel">
          <span class="help-bpx" *ngIf="prezzo.touched && !prezzo.valid ">Please enter the un prezzo Value</span>
        </div>
        <div class="form-group">

        </div>

        <ng-select [items]=" Categorie$ | async" bindLabel="nome"></ng-select>
        <br/>
        <div class="align-center">
          <button type="submit" class="btn btn-default" id="register" [disabled]="!form.valid" >Register</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="form_bg>">

    <form  #for="ngForm" (ngSubmit)="AddCategoria(for)">
      <h2 class="text-center">AGGIUNGI Categorie</h2>
    <br/>
      <div class="form-group">
        <input type="text" name="addcategoria" required placeholder="Inserisci una Categoria" ngModel>
      </div>
      <br/>
      <div class="align-center">
        <button type="submit" class="btn btn-default" id="addcat" [disabled]="!for.valid" >Aggiungi Categria</button>
      </div>
    </form>
    </div>
  </div>
</div>
