<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h2><span class="text-warning">Dự toán</span> <span class="text-success">thi công nội thất</span></h2>
        <span class="pull-right text-muted">Today is March 27, 2014 (Thu)</span>
        <div class="text-muted">Địa chỉ công trình</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="well">
        <div class="box" *ngFor="let categoria of categories  | async ">
          <div class="text-info">{{categoria.nome}}</div>
          <hr>

          <button class="buttons btn btn-primary" (click)=" add(food.pizza)">Sofa</button>
          <button class="buttons btn btn-primary" (click)=" add(food.donut)">Bàn sofa</button>
          <button class="buttons btn btn-primary" (click)=" add(food.tortilla)">Ghế đôn</button>
          <button class="buttons btn btn-primary" (click)=" add(food.burger)">Trang thờ</button>
          <button class="buttons btn btn-success" (click)=" add(food.samosa)">Đèn soi tranh</button>
        </div>

        <br/>
        <div class="box">
          <div class="text-info">Bewerages</div>
          <hr>
          <button class="buttons btn btn-primary"(click)=" add(food.coldcoffee)">Cold Coffee</button>
          <button class="buttons btn btn-primary"(click)=" add(food.hotcoffee)">Hot Coffee</button>
          <button class="buttons btn btn-primary"(click)=" add(food.coke)">Coke</button>
          <button class="buttons btn btn-primary"(click)=" add(food.dietcoke)">Diet Coke</button>
          <button class="buttons btn btn-primary"(click)=" add(food.pepsi)">Pepsi</button>
        </div>

      </div>
    </div>

    <div class="col-sm-6">
      <div class="well">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Order Summary</h3>
          </div>
          <div class="panel-body" style="max-height:320px; overflow:auto;">
            <div class="text-warning" ng-hide="order.length">
              Noting ordered yet !
            </div>
            <ul class="list-group">
              <li class="list-group-item" ng-repeat = "item in order">
                <div class="label label-success">${{item.item.price}}</div>
                {{item.item.detail}}

                <button class="btn btn-danger btn-xs pull-right" ng-click="deleteItem($index)">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
              </li>
            </ul>

          </div>
          <div class="panel-footer" *ngIf="order.length">
            <div class="label label-danger">Total: ${{getSum()}}</div>
          </div>
          <div class="panel-footer" *ngIf="order.length">
            <div class="text-muted">
              Do not let go of customer without taking payment !
            </div>
          </div>
          <div class="pull-right">
            <span class="btn btn-default" (click)="clearOrder()" *ngIf="!order.length">Clear</span>
            <span class="btn btn-danger" (click)="checkout()" *ngIf="!order.length">Checkout</span>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
